<script language="javaScript"> 
function guessing()
{
var usersGuess = -1;
var numOfGuesses = 0;
var rand = Math.random()*15 + 1;
rand = parseInt(rand);

while (rand != usersGuess)
{
usersGuess = prompt ("Enter a number between 1-15");
numOfGuesses = numOfGuesses+1;
if(usersGuess<rand)
{
alert ("Your guess is too low.");
}
else if(usersGuess>rand)
{
alert ("Your guess is too high.");
}
}
alert ("You are correct! Num of Guesses = "+numOfGuesses)
}

function greeting1()
{

}

                                         // the element on the left

{
   var name = confirm("Do you like my site?");
